<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda Telegram</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="store-name">Mi Tienda</h1>
            <div class="user-info">
                <span id="username">Usuario</span>
            </div>
        </header>

        <main>
            <section id="catalog-section" class="section active">
                <div class="section-header">
                    <h2>Catálogo de Productos</h2>
                    <button id="add-product-btn" class="btn-primary">+ Agregar Producto</button>
                </div>
                <div id="catalog" class="products-grid"></div>
            </section>

            <section id="add-product-section" class="section hidden">
                <div class="section-header">
                    <h2>Agregar Nuevo Producto</h2>
                    <button id="back-to-catalog" class="btn-secondary">← Volver</button>
                </div>
                
                <form id="product-form" class="form">
                    <div class="form-group">
                        <label for="product-name">Nombre del Producto:</label>
                        <input type="text" id="product-name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="product-description">Descripción:</label>
                        <textarea id="product-description" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="product-price">Precio ($):</label>
                        <input type="number" id="product-price" step="0.01" min="0" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="product-image">URL de la Imagen:</label>
                        <input type="url" id="product-image" placeholder="https://ejemplo.com/imagen.jpg">
                    </div>
                    
                    <div class="form-group">
                        <label for="product-category">Categoría:</label>
                        <select id="product-category">
                            <option value="general">General</option>
                            <option value="electronica">Electrónica</option>
                            <option value="ropa">Ropa</option>
                            <option value="comida">Comida</option>
                            <option value="hogar">Hogar</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="product-stock">Cantidad Disponible:</label>
                        <input type="number" id="product-stock" min="0" value="1">
                    </div>
                    
                    <button type="submit" class="btn-primary">Agregar Producto</button>
                </form>
            </section>

            <section id="product-detail-section" class="section hidden">
                <div class="section-header">
                    <button id="back-from-detail" class="btn-secondary">← Volver</button>
                    <h2>Detalles del Producto</h2>
                </div>
                <div id="product-detail"></div>
            </section>
        </main>

        <footer>
            <p>Tienda creada por la comunidad • Total productos: <span id="total-products">0</span></p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
